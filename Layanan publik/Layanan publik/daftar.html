<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Aksara.ID</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Buat Akun Baru</h2>
        <form>
            <div class="form-group">
                <label for="register-nama">Nama Lengkap</label>
                <input type="text" id="register-nama" placeholder="Nama Lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="email@anda.com" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="input-wrapper"> <input type="password" id="register-password" placeholder="Buat password baru" required>
                    <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
                </div> </div>
            <button type="submit" class="btn btn-primary btn-full">Daftar</button>
        </form>
        <p class="form-switch">
            Sudah punya akun? <a href="masuk.html">Masuk di sini</a>
        </p>
        <p class="form-home">
            <a href="index.html">Kembali ke Beranda</a>
        </p>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
