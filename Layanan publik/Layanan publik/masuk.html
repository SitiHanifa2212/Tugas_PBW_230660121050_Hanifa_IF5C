<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Aksara.ID</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Masuk ke Akun Anda</h2>
        
        <form id="login-form-page">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="email@anda.com" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="input-wrapper"> 
                    <input type="password" id="login-password" placeholder="Password Anda" required>
                    <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
                </div> 
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Masuk</button>
        </form>
        
        <p class="form-switch">
            Belum punya akun? <a href="daftar.html">Daftar di sini</a>
        </p>
        <p class="form-home">
            <a href="index.html">Kembali ke Beranda</a>
        </p>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
